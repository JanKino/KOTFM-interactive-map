<!DOCTYPE html>
<html lang="nl">
<head>
  <script src="https://unpkg.com/@mapbox/polyline@1.1.1/src/polyline.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive map</title>

  <!-- Leaflet CSS -->
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      /* display: flex; /* kaart + sidebar naast elkaar */
    }

    body{
        display: flex
    }
    #map { 
      flex: 1; /* neemt alle resterende ruimte */
      height: 100%;
    }
    /* Sidebar container */
    #sidebar {
      flex: 0 0 300px;       /* breedte */
      background: #ffffff;   /* lichtgrijs achtergrond */
      border-left: 1px solid #ccc;
      padding: 1rem 1.5rem;
      overflow-y: auto;
      max-height: 100vh;       /* nooit groter dan viewport */
      box-sizing: border-box;   /* padding telt mee voor max-height */
      display: flex;         /* standaard verborgen */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
      color: #333;
      box-shadow: -3px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      transition: flex 0.3s;
      flex-direction: column;
    }

    #sidebar.list-mode {
      flex: 0 0 300px;
    }

    #sidebar.list-mode #sidebar-header {
      display: none;
    }

    /* Detailsmodus: breder, header zichtbaar */
    #sidebar.details-mode {
      flex: 0 0 400px;
    }

    #sidebar.details-mode #sidebar-header {
      display: flex;
    }

    #sidebar.active {
      display: flex;
      flex-direction: column; /* header boven segment-details */
    }

    /* Sidebar header */
    #sidebar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #sidebar header h2 {
      font-size: 18px;
      margin: 0;
      color: #222;
    }

    #close-btn {
      cursor: pointer;
      font-size: 20px;
      border: none;
      background: none;
      color: #666;
      transition: color 0.2s;
    }

    #close-btn:hover {
      color: #000;
    }

    /* Segment details */
    #segment-details b {
      font-size: 20px;
      color: #c00; /* donkerrood */
    }

    #segment-details img {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
    }

    #segment-details a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    #segment-details a:hover {
      text-decoration: underline;
    }

    .segment-block {
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: border 0.2s;
    }

    .segment-block.hover {
      border: 4px solid #c00; /* dikkere rode rand */
    }

  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <header id="sidebar-header">
      <h2>Segment Details</h2>
      <button id="close-btn">âœ–</button>
  </header>
  
  <div id="segment-details">segment-details</div>
</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>

  <script type="module" src="./main.js"></script>
</body>
</html>
